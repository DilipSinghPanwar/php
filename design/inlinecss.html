<html>
 <head>
  <title>Inline CSS</title>
 </head>	
 <body style="background-color:yellow;">
 	
 	<ul style="list-style:none;">
 		<li style="display:inline;">Home</li>
 		<li style="display:inline;">About</li>
 		<li style="display:inline;">Contact</li>
 		<li style="display:inline;">Service</li>
 		<li style="display:inline;">Login</li>
 	</ul>
 	
 	<hr style="height:20px;width:100%;background-color:yellowgreen;"/>
 	
 	<img style="border:5px dashed gray;border-radius:30px;" src="./images/img3.jpeg" height="200" width="200" />
 	
 	<p style="text-decoration:overline;">This is overlined text!!!</p>
 	<p style="text-decoration:underline;">This is underlined text!!!</p>
 	
 	<a style="color:black;text-decoration:none;" href=''>Click here!!!!</a>
 
 	<h1 style="color:red;font-size:10px;">Heading tag h1</h1>
 	<h6 style="color:green;font-size:36px;">Heading tag h6</h6>
 </body>
</html>
